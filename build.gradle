buildscript {
	repositories {
		mavenCentral()
			google()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:8.7.3'
		classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.20'
	}
}

allprojects {
	repositories {
		mavenCentral()
			google()
